<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lifecycle Capital Diagnostic</title>

<style>
body {
    font-family: Arial, sans-serif;
    background:#f5f6f8;
    max-width:900px;
    margin:40px auto;
    padding:20px;
}
h1 { font-size:26px; }
.card {
    background:white;
    padding:20px;
    margin-bottom:20px;
    border-radius:8px;
    border:1px solid #ddd;
}
label {
    font-weight:bold;
    display:block;
    margin-top:15px;
}
select, input {
    width:100%;
    padding:8px;
    margin-top:5px;
}
button {
    margin-top:20px;
    padding:10px 15px;
    background:black;
    color:white;
    border:none;
    cursor:pointer;
}
.result {
    background:#fff;
    padding:20px;
    border:1px solid #ccc;
    margin-top:20px;
}
.hidden { display:none; }
</style>
</head>

<body>

<h1>Lifecycle Capital Diagnostic</h1>
<p>Confidential Executive Assessment</p>

<div class="card">
<label>Client Name</label>
<input id="name">

<label>Income Trend</label>
<select id="income">
<option value="V">Rapidly Rising</option>
<option value="A">Stable</option>
<option value="P">Declining</option>
</select>

<label>Dependents</label>
<select id="dependents">
<option value="V">Low</option>
<option value="A">Moderate</option>
<option value="P">High</option>
</select>

<label>Primary Objective</label>
<select id="objective">
<option value="V">Growth</option>
<option value="A">Balance</option>
<option value="P">Preservation</option>
</select>

<label>Liquidity Buffer</label>
<select id="liquidity">
<option value="2">0–2 months</option>
<option value="1">3–6 months</option>
<option value="0">6+ months</option>
</select>

<label>Concentration >35%</label>
<select id="concentration">
<option value="2">Yes</option>
<option value="1">Somewhat</option>
<option value="0">No</option>
</select>

<label>Defined Drawdown Limit?</label>
<select id="drawdown">
<option value="2">No</option>
<option value="1">Rough idea</option>
<option value="0">Yes</option>
</select>

<label>Debt Fragility</label>
<select id="debt">
<option value="2">High risk if income falls</option>
<option value="1">Manageable</option>
<option value="0">Low / None</option>
</select>

<label>Governance Rules</label>
<select id="rules">
<option value="2">None</option>
<option value="1">Informal</option>
<option value="0">Written & reviewed</option>
</select>

<label>Lifestyle Elasticity</label>
<select id="lifestyle">
<option value="2">Low</option>
<option value="1">Medium</option>
<option value="0">High</option>
</select>

<button onclick="generate()">Generate Diagnostic</button>

</div>

<div id="output" class="result hidden"></div>

<script>
function generate() {

let V=0, A=0, P=0;

// Phase scoring
["income","dependents","objective"].forEach(id=>{
    let val = document.getElementById(id).value;
    if(val==="V") V++;
    if(val==="A") A++;
    if(val==="P") P++;
});

let phase="Transitional";
if(V>A && V>P) phase="Velocity Phase";
if(A>V && A>P) phase="Architecture Phase";
if(P>V && P>A) phase="Protection Phase";

// Misalignment score
let mis =
parseInt(document.getElementById("liquidity").value)+
parseInt(document.getElementById("concentration").value)+
parseInt(document.getElementById("drawdown").value)+
parseInt(document.getElementById("debt").value)+
parseInt(document.getElementById("rules").value)+
parseInt(document.getElementById("lifestyle").value);

let misScore = Math.min(10, Math.round((mis/12)*10));
let level = misScore<=3 ? "Aligned" :
            misScore<=6 ? "Moderate Drift" :
            "High Misalignment";

// Action Plan Logic
let actions = [];
if(parseInt(document.getElementById("liquidity").value)>=1)
actions.push("Increase liquidity buffer to minimum 3–6 months.");
if(parseInt(document.getElementById("concentration").value)>=1)
actions.push("Define and enforce concentration cap policy.");
if(parseInt(document.getElementById("debt").value)>=1)
actions.push("Map debt fragility and reduce risk exposure.");
if(parseInt(document.getElementById("rules").value)>=1)
actions.push("Implement written governance rules.");
if(parseInt(document.getElementById("lifestyle").value)>=1)
actions.push("Increase lifestyle elasticity.");

if(actions.length===0)
actions.push("Maintain governance discipline and quarterly reviews.");

// Output
document.getElementById("output").classList.remove("hidden");
document.getElementById("output").innerHTML = `
<h2>Diagnostic Result</h2>
<p><strong>Lifecycle Phase:</strong> ${phase}</p>
<p><strong>Misalignment Index:</strong> ${misScore}/10</p>
<p><strong>Risk Level:</strong> ${level}</p>

<h3>Immediate Focus</h3>
<ul>${actions.map(a=>"<li>"+a+"</li>").join("")}</ul>

<p><em>Strategic realignment recommended within 30–90 days.</em></p>
`;

}
</script>

</body>
</html>
